{{ $sectionID := replace (lower .section.name) " " "-"  }}
{{ if .section.id }}
  {{ $sectionID = .section.id }}
{{ end }}

<div class="container anchor p-lg-5 about-section" id="{{ $sectionID }}">
  <div class="row pt-sm-2 pt-md-4 align-self-center">
    <!-- summary -->
    <div class="col-sm-6">
      
      {{ range .topics }}
      <h3 class="p-1">{{ .subject }}</h3>
      {{ .summary | markdownify}}
      <hr>

      {{ end }}

      
    </div>
  </div>
</div>
